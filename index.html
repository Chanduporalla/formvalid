<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="res/home.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Form Validation</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" oninput="validateName()">
        <small id="nameError" class="form-text text-danger"></small>
      </div>
      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" class="form-control" id="email" name="email" oninput="validateEmail()">
        <small id="emailError" class="form-text text-danger"></small>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" oninput="validatePhone()">
        <small id="phoneError" class="form-text text-danger"></small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" oninput="validatePassword()">
        <small id="passwordError" class="form-text text-danger"></small>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" oninput="validateConfirmPassword()">
        <small id="confirmPasswordError" class="form-text text-danger"></small>
      </div>
      <center> <button type="submit" class="btn btn-primary"  >Submit</button></center> 
    </form>
  </div>
  <script src="res/home_script.js"></script>
</body>
</html>
